<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Catchphrase.ly</title>
    <!-- jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Underscore -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Catchphrase.ly -->
    <!-- <link rel="stylesheet" type="text/css" href="../css/main.css"> -->
    <script src="../js/app.js"></script>
  </head>
  <body>
    <div id="page-wrapper" class="container">
      <!-- header -->
      <header class="page-header">
        <h1>Catchphrase.ly <small>Fake it 'til  you make it</small></h1>
      </header>
      <div class='row'>
        <div class='col-md-5'>
          <form id="new_phrase_form">
            <div class='form-group'>
              <label for="word">New word: </label>
              <input type="text" name="word" class="form-control" placeholder="Enter a word or phrase" autofocus>
            </div>
            <div class='form-group'>
              <label for="definition">Definition: </label>
              <textarea name="definition" class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-default" >Add Phrase</button>
          </form>
        </div>
        <div class='col-md-6'>
          <h3><span class="label label-primary">Phrase List</span></h3>
          <br>
          <ul class="list-group" id="phrase-ul">
          </ul>
        </div>
      </div>
    </div>
  </body>
  <!-- Underscore templates -->
  <script type="text/template" id="phrases-template">
    <% _.each(collection, function(item){ %>
      <!-- li for each item -->
      <li class='list-group-item'>
        <h4><span class="label label-default"><%= item.word %></span></h4>
        <%= item.definition %>
        <button data-id="<%= item.id %>" onclick="Phrase.delete(this)" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </li>
    <% }); %>
  </script>
</html>
